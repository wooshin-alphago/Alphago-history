    <!-- Page Header -->

    <script>
        $(document).ready(function() {
          loadNoticeData();
        });
      
        function loadNoticeData() {
          $.getJSON('notification.json', function(data) {
            var noticeData = data[0]; // ************** i + 1번째 json 데이터를 가져옴(파이썬과 유사)
            $('#title').text(noticeData.title);
            $('#NameDate').text(noticeData.author + ' | ' + noticeData.date);
            $('.notice-content').html('<p>' + noticeData.content + '</p>');
          }).fail(function() {
            console.log('Failed to load notice data.');
          });
        }
      </script>
